          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_github_actions
          chmod 600 ~/.ssh/id_github_actions
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd ~/VosyanBot &&
            git pull origin main &&
            pip install -r requirements.txt
